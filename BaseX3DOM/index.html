<html> 
   <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
     <title>index</title> 
     <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
     <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link> 
   </head> 
   <body> 
	 <x3d width='1080px' height='900x'> 
        <scene>           
            <!--Poligono frente-->
            <transform translation='-2 -1 0'>
                <shape> 
                  <appearance>
                      <ImageTexture url="https://img.freepik.com/fotos-gratis/fundo-de-texturas-de-parede-de-tijolo_74190-4021.jpg?size=626&ext=jpg"/>
                  </appearance>
                  <IndexedFaceSet coordIndex='0 1 2 0 -1'>
                      <Coordinate point='-2 0 0  2 0 0  0 2 0'></Coordinate>
                  </IndexedFaceSet>
                  </shape>
               </transform>
               <!--Poligono fundo-->
               <transform translation='-2 -1 -4'>
                <shape> 
                  <appearance>
                      <ImageTexture url="https://img.freepik.com/fotos-gratis/fundo-de-texturas-de-parede-de-tijolo_74190-4021.jpg?size=626&ext=jpg"/>
                  </appearance>
                  <IndexedFaceSet coordIndex='0 1 2 0 -1'>
                      <Coordinate point='-2 0 0  2 0 0  0 2 0'></Coordinate>
                  </IndexedFaceSet>
                  </shape>
               </transform>
               <!--telhado esquerdo-->
               <transform translation="-3 0 -2.5" rotation='0 0 1 -0.785'>
                <shape>
                    <appearance>  
                        <material diffuseColor='1 0 0'/>
                    </appearance> 
                    <box size='0.1 2.8 6'/>   
                </shape>
            </transform>
            <!--telhado direito-->
            <transform translation="-1 0 -2.5" rotation='0 0 1 0.785'>
                <shape>
                    <appearance>  
                        <material diffuseColor='1 0 0'/>
                    </appearance> 
                    <box size='0.1 2.8 6'/>   
                </shape>
            </transform>
	   </scene> 
	</x3d> 
   </body> 
</html>
