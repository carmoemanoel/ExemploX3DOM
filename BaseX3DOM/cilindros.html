<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta http-equiv="x-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
    <title>Atividade 3 -- A</title>
    <script type="text/javascript" src='https://www.x3dom.org/download/x3dom.js'></script>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/x3dom.css">
</head>
<body>
	<x3d width='800px' height='600px'>
		<scene>
			<!-- 4 Cilindros-->
			<shape>
				<appearance>
					<Material diffuseColor='0 1 0'></Material>
				</appearance>

				<Cylinder radius='3.0'height="0.1" />
			</shape>
			<shape>
				<appearance>
					<Material diffuseColor='0 1 1'></Material>
				</appearance>

				<Cylinder radius='0.8'height="4" />
			</shape>
			<shape>
				<appearance>
					<Material diffuseColor='1 0 1'></Material>
				</appearance>

				<Cylinder radius='0.2'height="5.5" />
			</shape>
			<shape>
				<appearance>
					<Material diffuseColor='1 1 0'></Material>
				</appearance>

				<Cylinder radius='0.1'height="6.5" />
			</shape>
			<!-- Esfera-->
			<shape>
				<appearance>
					<Material diffuseColor='0 0 1'></Material>
				</appearance>

				<Sphere radius="1.6" />
			
			</shape>
			<!-- Uma Cubo-->
			<shape>
				<appearance>
					<Material diffuseColor='1 0 0'></Material>
				</appearance>
				
				<Box size="2.4 2.4 2.4" />
			</shape>
		</scene>
	</x3d>
</body>
</html>
