<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link> 
    <title>MESA</title>
</head>
<body>
    <x3d width='1800px' height='800px'> 
        <scene> 
            <!--Perna Esquerda da mesa-->
            <transform translation="-2.5 0 0">
                <shape> 
                    <appearance>  
                        <material diffuseColor='1 0 0'/>
                    </appearance> 
                    <box size='0.1 3 2'/>   
                </shape>
            </transform>
             <!--Perna Direita da mesa-->
            <transform translation="2.5 0 0"> 
                <shape>
                    <appearance>  
                        <material diffuseColor='0 0 1'/>
                    </appearance> 
                    <box size='0.1 3 2'/>   
                </shape>
            </transform>
            <!--tampo da mesa-->
            <transform translation="0 1.5 0">
                <shape>
                    <appearance>  
                        <ImageTexture url="https://images.tcdn.com.br/img/img_prod/684391/papel_de_parede_adesivo_madeira_11_5363_1_20200115132129.jpg"></ImageTexture>
                    </appearance> 
                    <box size='5.3 0.1 2.1'/>   
                </shape>
            </transform>
            <!--Pé da frente esquerdo-->
            <transform translation="-2.5 -1.5 0.8">
                <shape>
                    <appearance>  
                        <material diffuseColor='0 0 0'/>
                    </appearance> 
                    <cylinder radius='0.05' height='0.1'/>   
                </shape>
            </transform>
            <!--Pé da frente Direito-->
            <transform translation="2.5 -1.5 0.8">
                <shape>
                    <appearance>  
                        <material diffuseColor='0 0 0'/>
                    </appearance> 
                    <cylinder radius='0.05' height='0.1'/>   
                </shape>
            </transform>
            <!--Pé da Atrás Direito-->
            <transform translation="2.5 -1.5 -0.8">
                <shape>
                    <appearance>  
                        <material diffuseColor='0 0 0'/>
                    </appearance> 
                    <cylinder radius='0.05' height='0.1'/>   
                </shape>
            </transform>
            <!--Pé da Atrás Esquerdo-->
            <transform translation="-2.5 -1.5 -0.8">
                <shape>
                    <appearance>  
                         <material diffuseColor='0 0 0'/>
                    </appearance> 
                    <cylinder radius='0.05' height='0.1'/>   
                </shape>
            </transform>
        </scene> 
         </x3d> 
</body>
</html>
