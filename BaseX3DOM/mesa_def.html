<html> 
   <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
     <title>Base X3DOM</title> 
     <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
     <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link> 
   </head> 
   <body> 
      <x3d width='1800px' height='1000px'> 
	 <scene> 
        <!-- Perna esquerda da mesa -->
        <transform translation='-2.5 0 0'>
            <shape DEF='pe_mesa'> 
                <appearance>  
                    <material diffuseColor='1 0 0'/>
                </appearance> 
                <box size='0.1 3 2'/>   
            </shape> 
        </transform>
        <!-- Perna direita da mesa -->
        <transform translation='2.5 0 0'>
            <shape USE='pe_mesa'></shape> 
        </transform>
        <!-- tampo da mesa -->
        <transform translation='0 1.5 0'>
            <shape> 
                <appearance>  
                <material diffuseColor='0 1 0'/>
                    </appearance> 
                <box size='5.3 0.1 2.1'/>   
            </shape> 
        </transform>
        <!-- pÃ© frente - perna esquerda -->
        <transform translation='-2.5 -1.5 0.95'>
            <shape> 
                <appearance>  
                    <material diffuseColor='0 0 0'/>
                </appearance> 
                <cylinder radius='0.05' height='0.1'/>  
            </shape> 
        </transform>
    </scene> 
      </x3d> 
   </body> 
</html>
