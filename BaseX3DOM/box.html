<html> 
   <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
     <title>Box</title> 
     <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
     <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link> 
   </head> 
   <body> 
	 <x3d width='1020px' height='1020px'> 
	   <scene> 
		<!-- bloco que faz a base da segunda casa -->
		<transform translation='-2 -3 -2.5'>
			<shape> 
			<appearance>  
				<ImageTexture url="https://img.freepik.com/fotos-gratis/fundo-de-texturas-de-parede-de-tijolo_74190-4021.jpg?size=626&ext=jpg"/>
			</appearance> 
			<box size='8 4 5.5'/>   
			</shape> 
		</transform>
		<!--Poligono frente-->
        <transform translation='-2 -1 0.25'>
            <shape> 
              <appearance>
                  <ImageTexture url="https://img.freepik.com/fotos-gratis/fundo-de-texturas-de-parede-de-tijolo_74190-4021.jpg?size=626&ext=jpg"/>
              </appearance>
              <IndexedFaceSet coordIndex='0 1 2 0 -1'>
                  <Coordinate point='-4 0 0  4 0 0  0 7 0'></Coordinate>
              </IndexedFaceSet>
              </shape>
           </transform>
		   <!--Poligono fundo-->
           <transform translation='-2 -1 -5.25' rotation='0 0  0 0'>
            <shape> 
              <appearance>
                  <ImageTexture url="https://img.freepik.com/fotos-gratis/fundo-de-texturas-de-parede-de-tijolo_74190-4021.jpg?size=626&ext=jpg"/>
              </appearance>
              <IndexedFaceSet coordIndex='0 1 2 0 -1'>
                  <Coordinate point='-4 0 0  4 0 0  0 7 0'></Coordinate>
              </IndexedFaceSet>
              </shape>
           </transform>
		   <!--telhado esquerdo-->
           <transform translation="-4 2.5 -2.5" rotation='0 0 1 -0.523'>
            <shape>
                <appearance>  
                    <material diffuseColor='1 1 1'/>
                </appearance> 
                <box size='0.1 8 6 '/>   
            </shape>
        </transform>
		<!--telhado direito-->
        <transform translation="0.10 2.5 -2.5" rotation='0 0 1 0.523'>
            <shape>
                <appearance>  
                    <material diffuseColor='1 1 1'/>
                </appearance> 
                <box size='0.1 8 6'/>   
            </shape>
        </transform>
        <!--chapa que vai em cima telhado esquerdo-->
		<transform translation="-4.10 2.6 -2.5" rotation='0 0 1 -0.523'>
            <shape> 
               <appearance>  
                 <material diffuseColor='0 0 0'/>
               </appearance> 
               <box size='0.1 8.25 6'/>   
            </shape>
           </transform>
           <!--chapa que vai em cima telhado direito-->
           <transform translation="-0.10 2.6 -2.5" rotation='0 0 1 0.523'>
            <shape> 
               <appearance>  
                 <material diffuseColor='0 0 0'/>
               </appearance> 
               <box size='0.1 8.25 6'/>   
            </shape>
           </transform>
	   </scene> 
	</x3d> 
   </body> 
</html>
